# Language setting
language: node_js


# Version number
node_js:
  - 4.2.3

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - echo "true4"

  pre_ci_boot:
    image_name: drydock/u14rub
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.30.2/install.sh | bash
    - nvm --version
    - nvm install 4.2.3
    - node --version
    

  post_ci:
    - echo "true"

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
  
integrations:
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - ankul@shippable.com
      branches:
       only
        - master
        - test_341
      on_success: always
      on_failure: always
      on_start: always
