language: node_js

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - echo "true_5"


  ci:
    - sleep 3
    - echo "versionName=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/nginx-image-params.env;
    - echo "MONGO_API_URL=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/params-params.env;
    - echo "versionName=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/params-params.env;
    - cat $JOB_STATE/params-params.env

  post_ci:
    - echo "true"

  smoke_test:
    - sudo ls /

