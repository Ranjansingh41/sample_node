env:
  matrix:
    - ENV1: "foo1"
      ENV2: "moo1"
    - ENV1: "foo2"
      ENV2: "moo2"
    - ENV1: "foo3"
      ENV2: "moo3"
    - ENV1: "foo4"
      ENV2: "moo4"

build:
  ci:
    - echo true

resources:
  - name: nginx-image
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/app"
    seed:
      versionName: latest

  - name: nginx-image-2
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/app"
    seed:
      versionName: latest

jobs:
  - name: manifest-job
    type: manifest
    steps:
      - IN: nginx-image

