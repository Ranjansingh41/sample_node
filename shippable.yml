language: node_js

node_js:
  - 4.8.7
  
runtime:
  nodePool: default_cluster

build:
  ci:
    - echo true

resources:
  - name: nginx-image
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/app"
    seed:
      versionName: latest

jobs:
  - name: manifest-job
    type: manifest
    steps:
      - IN: nginx-image

  - name: string_ints
    type: runSh
    integrations: easdssadas
    steps:
      - TASK:
          script:
            - printenv
            
  - name: object_ints
    type: runSh
    integrations:
      random: key
      array: value
    steps:
      - TASK:
          script:
            - printenv
            
  - name: all_invalid_ints
    type: runSh
    integrations:
      - all_invalid_ints_invalid_int_1
      - all_invalid_ints_invalid_int_2
    steps:
      - TASK:
          script:
            - printenv   
            
  - name: some_invalid_ints
    type: runSh
    integrations:
      - github-subint
      - some_invalid_ints_invalid_int_1
    steps:
      - TASK:
          script:
            - printenv  

  - name: all_valid_ints
    type: runSh
    integrations:
      - github-subint
      - docker-subint
    steps:
      - TASK:
          script:
            - printenv  
            
  - name: no_ints
    type: runSh
    steps:
      - TASK:
          script:
            - printenv
