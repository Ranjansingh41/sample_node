  - name: all_invalid_ints
    type: runSh
    runtime:
      nodePool: shared_one
    integrations:
      - all_invalid_ints_invalid_int_1
      - all_invalid_ints_invalid_int_2
    steps:
      - IN: nginx-image
      - IN: manifest-job
      - TASK:
          script:
            - printenv
            - random_1_8

  - name: some_invalid_ints
    type: runSh
    runtime:
      nodePool: shared_one
    integrations:
      - github-subint
      - some_invalid_ints_invalid_int_1
    steps:
      - IN: nginx-image
      - IN: manifest-job
      - TASK:
          script:
            - printenv

  - name: all_valid_ints
    type: runSh
    runtime:
      nodePool: shared_one
    integrations:
      - github-subint
      - docker-subint
    steps:
      - IN: nginx-image
      - IN: manifest-job
      - TASK:
          script:
            - printenv

  - name: runSh_with_image
    type: runSh
    runtime:
      nodePool: shared_one
    steps:
      - IN: nginx-image
      - TASK:
          script:
            - printenv

  - name: no_ints
    type: runSh
    runtime:
      nodePool: shared_one
    steps:
      - IN: nginx-image
      - IN: manifest-job
      - TASK:
